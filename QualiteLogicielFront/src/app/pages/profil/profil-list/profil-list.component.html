<app-header></app-header>
<div class="flex-center" style="flex-direction: column">
    <div class="flex-center" style="flex-direction: column; margin-bottom: 20px">
        <app-input-field type="search" style="width: 400px" [control]="formControl">Rechercher un matériel</app-input-field>
        <button *ngIf="authService.AuthenticatedUser.role.roleId == 1" class="button" routerLink="/profil/add">Ajouter un profil</button>
    </div>
    <div style="max-width: 1980px; width: 80%">
        <table mat-table [dataSource]="profilList" matSort class="mat-elevation-z8" style="max-width: 1980px">
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let profil"> {{profil.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                <td mat-cell *matCellDef="let profil"> {{profil.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let profil"> {{profil.email}} </td>
            </ng-container>
            <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                <td mat-cell *matCellDef="let profil"> {{profil.matricule}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="onClickRow(profil)" *matRowDef="let profil; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
