<div class="container" [formGroup]="changePasswordForm">
    <app-input-field type="password" formControlName="newPassword">Nouveau mot de passe</app-input-field>
    <app-input-field type="password" formControlName="confirmNewPassword">Confirmer votre mot de passe</app-input-field>
    <button class="button" (click)="onCLickContinuer()">Changer le mot de passe</button>
</div>
