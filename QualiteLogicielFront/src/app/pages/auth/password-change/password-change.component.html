<div class="container" [formGroup]="changePasswordForm">
    <app-input-field type="password" [control]="changePasswordForm.controls['newPassword']">Nouveau mot de passe</app-input-field>
    <app-input-field type="password" [control]="changePasswordForm.controls['confirmNewPassword']">Confirmer le mot de passe</app-input-field>
    <button class="button" (click)="onCLickContinuer()" [disabled]="changePasswordForm.invalid">Changer le mot de passe</button>
</div>
